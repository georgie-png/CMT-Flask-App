<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flask Tutorial</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}
    
    <h1> Pickup Form </h1>
    <h4 class="pickupform_intro"> Enter your details please. </h4>
    
    <div class="form-container">
    <form method="post" id="pickup-form">
      <!-- Loop through dynamic_labels and generate labels -->
      {% for label in dynamic_labels %}
      <!--Displays a label for each item in dynamic_labels. -->
      <div class="form-group">
        <label for="{{ label }}"><b>{{ label }}:</b></label>
         <!--Generates an input field with type "number" and an ID and name based on the current label in the loop.. -->
        <input type="number" id="{{ label }}" name="Number_{{ label }}" value="0"/>
        <br>
      </div>
      {% endfor %}
      <div class="form-group">
      <input type="submit" class="submit" value="Submit">
    </div>
    </form>
  </div>
    {% endblock %}
  </body>
  </html>
